<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center ">Contact APP</h1>
        <div class="card p-3 shadow-lg mt-4">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" placeholder="Enter Name" id="name" class="form-control">
                </div>
                <div class="col-md-5">
                    <input type="text" placeholder="Enter PhoneNumber" id="phone" class="form-control">
                </div>
                <div class="col-md-2">
                    <button onclick="addContact()" class="btn btn-success w-100">ADD</button>
                </div>
            </div>
        </div>
        <div class="card mt-4 p-3 shadow-lg">
            <h3>Saved Contacts</h3>
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody id="contacttable">

                </tbody>

            </table>
        </div>
    </div>
</body>
<script src="contact.js"></script>

</html>
